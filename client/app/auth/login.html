<div id="login-form">

<!--   <input type="radio" checked id="login" name="switch" class="hide">
  <input type="radio" id="signup" name="switch" class="hide"> -->

  <div>
    <ul class="form-header">
       <li><a href="#/login"><label for="login"><i class="fa fa-lock"></i> LOGIN<label for="login"></a></li>
      <li><a href="#/signup"><label for="signup"><i class="fa fa-beer"></i> SIGN UP</label></a></li>
    </ul>
  </div>

  <div class="section-out">
    <section class="login-section">
      <div class="login">
        <form ng-submit="logIn()" name="login" novalidate>

          <ul class="ul-list">
            <li><input type="text" required class="input" placeholder="Username" name="username" ng-model='user.username' ng-minlength='3' ng-maxlength='20'/><span class="icon"><i class="fa fa-user"></i></span></li>
            <li><input type="password" required class="input" placeholder="Password" name="password" ng-model='user.password' ng-minlength='8' ng-maxlength='20'/><span class="icon"><i class="fa fa-lock"></i></span></li>

            <li><span class="remember"><input type="checkbox" id="check"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password</a></span></li>
            <li><input type="submit" value="SIGN IN" class="btn" ng-disabled="log-in.$invalid"></li>

            <div class="alert" ng-show="login.username.$touched">
              <small class="alert alert-warning" ng-show="login.username.$error.required">Please enter a username.</small>
            </div>
            <div class="alert" ng-show="login.password.$touched">
              <small class="alert alert-warning" ng-show="login.password.$error.required">Please enter a password.</small>
            </div>
          </ul>
        </form>
      </div>

      <div class="social-login">Or sign in with &nbsp;
        <a href="" class="fb"><i class="fa fa-facebook"></i></a>
        <a href="" class="tw"><i class="fa fa-twitter"></i></a>
        <a href="" class="gp"><i class="fa fa-google-plus"></i></a>
        <a href="" class="linked-in"><i class="fa fa-linkedin"></i></a>
      </div>
    </section>

  </div>
</div>
